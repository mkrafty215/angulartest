<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<ol class="posts">
			<li ng-repeat="post in posts">
				<span>{{$index+1}}</span>
				<a href="{{post.link}}" target="_blank">
					<h4>{{post.title.rendered}}</h4>
					<div ng-bind-html="post.excerpt.rendered"></div>
				</a>
			</li>
		</ul>
	</div>
</div>

<div class="info">
	<span>[ This is the partial for view 2. ]</span>&nbsp;&nbsp;||&nbsp;&nbsp;
	<span>Showing of 'interpolate' filter: {{ 'Current version is v%VERSION%.' | interpolate }}</span>
</div>
